<form class = "form-horizontal" role = "form" ng-submit='getArchived()'>
	<div class="form-group">
  <label for="jobId" class="col-sm-2 control-label">Job ID</label>
  <input type="text" class="form-control" id="jobId" placeholder="Enter job ID" ng-model="jobId.id">
</div>

<button style='float:right'type = "submit" class = "btn btn-default" ng-click='showJobStatus = true'>Submit</button>
</form>

<div ng-show='showJobStatus'>
  <p>{{ archivedData }}</p>
</div>
