<p>Enter the Job ID # associated with your Url</p>

<form class = "form-horizontal" role = "form" ng-submit='getArchived()'>
  <div class="form-group">
    <input type="text" class="form-control" id="jobId" placeholder="Enter job ID" ng-model="jobId.id">
    <button type = "submit" class = "btn btn-default" ng-click='showJobStatus = true'>Submit</button>
  </div>
</form>

<div ng-show='showJobStatus'>
  <div> {{archiveStatus}} </div>
  <div ng-bind-html='archivedData'></div>
</div>
