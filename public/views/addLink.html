<form class = "form-horizontal" role = "form" ng-submit='addLink()'>
	<div class="form-group">
  <input type="url" class="form-control" id="link" placeholder="Enter Url" ng-model="link.url" required>
</div>
<button type = "submit" class = "btn btn-default" ng-click='showJobId = true'>Add Url</button>
</form>

<div ng-show="showJobId">
  <p>Thank you for adding a Url!</p>
  <p>Your job ID is {{ jobId }}</p>
</div>
