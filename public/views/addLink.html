<form class = "form-horizontal" role = "form" ng-submit='addLink()'>
	<div class="form-group">
  <label for="link" class="col-sm-2 control-label">Link</label>
  <input type="text" class="form-control" id="link" placeholder="Enter URL" ng-model="link.url">
</div>

<button style='float:right'type = "submit" class = "btn btn-default" ng-click='showJobId = true'>Add Link</button>
</form>

<div ng-show="showJobId">
  <p>Thank you for adding a url!</p>
  <p>Your job ID is {{ jobId }}</p>
</div>


<pre>
    {{ link.url }}
    {{ jobId }}
</pre>
